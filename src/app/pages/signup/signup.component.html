<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-4">Sign Up</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <!-- Name -->
      <div class="mb-3">
        <label class="block text-gray-600">Full Name</label>
        <input type="text" formControlName="name" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        <p class="text-red-500 text-sm" *ngIf="signupForm.controls.name.invalid && signupForm.controls.name.touched">
          Name is required
        </p>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="block text-gray-600">Email</label>
        <input type="email" formControlName="email" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        <p class="text-red-500 text-sm" *ngIf="signupForm.controls.email.invalid && signupForm.controls.email.touched">
          Enter a valid email
        </p>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="block text-gray-600">Password</label>
        <input type="password" formControlName="password" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        <p class="text-red-500 text-sm" *ngIf="signupForm.controls.password.invalid && signupForm.controls.password.touched">
          Password must be at least 6 characters
        </p>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600" [disabled]="signupForm.invalid">
        Sign Up
      </button>
    </form>

    <p class="mt-3 text-center">
      Already have an account?
      <a routerLink="/login" class="text-blue-500">Login</a>
    </p>
  </div>
</div>
