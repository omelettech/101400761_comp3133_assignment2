<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Email -->
      <div class="mb-3">
        <label class="block text-gray-600">Email</label>
        <input type="email" formControlName="email" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        <p class="text-red-500 text-sm" *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
          Enter a valid email
        </p>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="block text-gray-600">Password</label>
        <input type="password" formControlName="password" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        <p class="text-red-500 text-sm" *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
          Password is required
        </p>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <p class="mt-3 text-center">
      Don't have an account?
      <a routerLink="/signup" class="text-blue-500">Sign Up</a>
    </p>
  </div>
</div>
