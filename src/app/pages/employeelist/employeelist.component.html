<h2>Employee List</h2>
<button routerLink="/employee/add">Add New Employee</button>

<div *ngIf="loading">Loading employees...</div>
<div *ngIf="error">Error loading employees: {{ error }}</div>

<table *ngIf="employees && employees.length > 0">
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Department</th>
    <th>Position</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{ employee.id }}</td>
    <td>{{ employee.firstname }}</td>
    <td>{{ employee.lastname}}</td>
    <td>{{ employee.department }}</td>
    <td>{{ employee.position }}</td>
    <td>
      <button [routerLink]="['/employees/details', employee.id]">View</button>
      <button [routerLink]="['/employees/update', employee.id]">Update</button>
      <button (click)="deleteEmployee(employee.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<div *ngIf="employees && employees.length === 0 && !loading && !error">
  No employees found.
</div>

<button (click)="logout()">Logout</button>
